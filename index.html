<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="margin: 0px;">
        <div class="header">
            <a href="https://mail.qq.com/">Mail QQ邮箱</a>
            <div class="header-link">
                <a href="https://w.mail.qq.com/cgi-bin/loginpage?f=xhtml">基本版</a>
                &nbsp;|&nbsp;
                <a href="https://en.mail.qq.com/">English</a>
                &nbsp;|&nbsp;
                <a href="https://app.mail.qq.com/">手机版</a>
                &nbsp;|&nbsp;
                <a href="https://exmail.qq.com/?referrer=index_top">企业邮箱</a>
            </div>
        </div>
        
       <div class="content">
            <div class="left">
                <div class="welcome-message">
                    <p>QQ邮箱，常联系！</p>
                    <div class="welcome-content">
                        <p>2500年前，人们飞鸽传书</p>
                        <p>185年前，莫尔斯发明了电报</p>
                        <p>52年前，第一封电子邮件发出</p>
                        <p>今天，QQ邮箱联系你、我、他</p>
                    </div>
                </div>
                <div class="picture-display">
                    <img src="https://rescdn.qqmail.com/zh_CN/htmledition/images/tg-silence1e9c5d.jpg">
                </div>
            </div>
            <div class="right">
                <div class="login-box">
                    <div class="login-tab" style="color: gray;">
                        <ul>
                            <li>
                                <input type="radio" name="check" id="active1" style="display: none;"><label for="active1">微信登陆</label>
                                <div class="wechat-qrcode">
                                    <img src="https://img0.baidu.com/it/u=1752649881,2569983997&fm=26&fmt=auto&gp=0.jpg" alt="QR code" height="200px" width="200px">
                                    <p>请使用微信扫描二维码登陆</p>
                                    <input type="checkbox">下次自动登录
                                    <br><br><br>
                                    <p>微信与QQ账号的邮箱数据不互通</p>
                                </div>
                            </li>
                            <li>
                                <input type="radio" name="check" id="active2" style="display: none;" checked><label for="active2">QQ登陆</label>
                                <div>
                                    <form method="POST" action="login.html">
                                        <div class="login-info">
                                            <input class="input" id="userName" type="text" placeholder=" 支持QQ/邮箱/手机登陆">
                                            <input class="input" id="userPassword" type="password" placeholder=" QQ密码"> 
                                        </div>
                                        
                                        <input type="checkbox" value="auto-login">下次自动登录
                                        <div class="button">
                                            <input class="login-button" type="submit" value="登 陆" onclick="login()">
                                        </div>
                                    </form>

                                    <div class="options">
                                        <a href="https://aq.qq.com/cn2/findpsw/pc/pc_find_pwd_input_account"> 忘记密码</a>
                                        <a href="http://zc.qq.com/chs/index.html?type=1">注册新账号</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
       </div>

       <div class="footer">
            <a href="https://www.tencent.com/">关于腾讯</a>
            &nbsp;|&nbsp;
            <a href="https://mail.qq.com/cgi-bin/readtemplate?check=false&t=mail_clause">服务条款</a>
            &nbsp;|&nbsp;
            <a href="https://privacy.qq.com/">隐私政策</a>
            &nbsp;|&nbsp;
            <a href="https://kf.qq.com/product/email.html">客服中心</a>
            &nbsp;|&nbsp;
            <a href="https://mail.qq.com/zh_CN/contact_us.html">联系我们</a>
            &nbsp;|&nbsp;
            <a href="https://service.mail.qq.com/">帮助中心</a>
            &nbsp;
            <span style="color:gray;"> ©1998 - 2021 Tencent Inc. All Rights Reserved.</span>
       </div>
        
    </body>
    <script type="text/javascript">
        function login() {
        var userName = document.getElementById("userName").value;
        var userPassword = document.getElementById("userPassword").value;
        console.log("jump");
        // alert("提交成功" + "\n 用户名：" + userName + "\n密码: " + userPassword);
        window.localStorage.setItem("userName", userName);
        window.localStorage.setItem("userPassword", userPassword);
    }
    </script>
</html>
